{% extends 'base.html'%}
{% block title %}
Projeto WebTheater
{% endblock %}

{% block content %}
        <main class="main">
            <!--Formulario de Postagem-->
            <ul class="posts">
                <li class="post">
                    <div class="infoUserPost">
                        <div class="imgUserPost"><img class="imgCategoria"  src="{{url_for('static', filename=video.get_imagem())}}"></button></div>
                        <div class="nameAndHour">
                            <strong>{{video.get_titulo()}}</strong> - <i>{{video.get_data_publicacao()}}</i>
                        </div>
                    </div>
                    <div class="videoRepr">
                        <video  width="320" height="240" controls>
                            <source src="{{url_for('static', filename=video.get_url())}}" type="video/mp4">
                          Your browser does not support the video tag.
                        </video>
                    </div>
                    <div class="videoInf">
                        <p>
                            {{video.get_descricao()}}
                        </p>
                        <div class="actionBtnPost">
                            <button type="button" class="filesPost like"><img src="{{url_for('static', filename='/img/heart.svg')}}" alt="Curtir">Curtir: {{video.get_qt_curtidas()}}</button>
                            <button type="" class="filesPost share"><img src="{{url_for('static', filename='/img/share.svg')}}" alt="Visualizações">Quant de Visualizações: {{video.get_qt_visualizacao()}}</button>
                        </div>
                    </div>
                </li>
            </ul>
        </main>
{% endblock %}
